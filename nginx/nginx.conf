events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    sendfile      on;
    keepalive_timeout  65;

    upstream django {
        server web:8000;
    }

    # Temporarily disabled - frontend service is commented out in docker-compose.yml
    # upstream nextjs {
    #     server frontend:3000;
    # }

    server {
        listen 80;
        server_name 45.149.79.45 localhost 127.0.0.1;

        client_max_body_size 100M;

        # Static files - served directly by Nginx
        location /static/ {
            alias /app/staticfiles/;
        }

        # Media files - served directly by Nginx
        location /media/ {
            alias /app/media/;
        }

        # All requests (including /api/, /admin/, and root) are proxied to Django
        # Temporarily proxying root to Django for backend testing
        # This allows access to Django browsable API, admin panel, and all endpoints
        # TODO: Re-enable Next.js frontend by uncommenting nextjs upstream and changing this back
        location / {
            proxy_pass http://django;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Original Next.js location block (temporarily disabled)
        # location / {
        #     proxy_pass http://nextjs;
        #     proxy_set_header Host $host;
        #     proxy_set_header X-Real-IP $remote_addr;
        #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        #     proxy_set_header X-Forwarded-Proto $scheme;
        # }
    }
}