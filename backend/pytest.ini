[tool:pytest]
DJANGO_SETTINGS_MODULE = khademyar.settings
python_files = tests.py test_*.py *_tests.py
addopts =
    --tb=short
    --strict-markers
    --disable-warnings
    --ds=khademyar.settings
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    django_db: Database tests
