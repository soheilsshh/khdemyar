services:
  web:
    build: ./backend
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./backend:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    env_file:
      - ./.env                     # همه متغیرها از اینجا میاد
    expose:
      - "8000"
    restart: unless-stopped

  # Temporarily disabled - frontend service commented out for backend testing
  # TODO: Uncomment this block when ready to re-enable Next.js frontend
  # frontend:                        
  #   build: ./frontend             
  #   expose:
  #     - "3000"
  #   restart: unless-stopped
  #   depends_on:
  #     - web

  nginx:
    build: ./nginx
    ports:
      - "80:80"                    # فقط 80 از بیرون بازه
      - "443:443"                  # بعداً برای HTTPS
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    depends_on:
      - web
      # frontend dependency removed - frontend service is temporarily disabled

volumes:
  static_volume:
  media_volume: