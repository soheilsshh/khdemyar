version: '3.8'

services:
  web:
    build: .
    container_name: django_app
    restart: unless-stopped
    env_file:
      - .env
    environment:              
      - DEBUG=${DEBUG}
      - SECRET_KEY=${SECRET_KEY}
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    expose:
      - "8000"
    # اضافه کن تا لاگ ببینی
    stdin_open: true
    tty: true

  nginx:
    image: nginx:alpine
    container_name: nginx_server
    restart: unless-stopped
    ports:
      - "80:80"
      # اگر SSL می‌خوای بعداً 443 هم اضافه کن
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - static_volume:/app/staticfiles:ro
      - media_volume:/app/media:ro
    depends_on:
      - web

volumes:
  static_volume:
  media_volume: