services:
  web:
    build: ./backend
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./backend:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    env_file:
      - ./.env                     # همه متغیرها از اینجا میاد
    expose:
      - "8000"
    restart: unless-stopped

  frontend:                        
    build: ./front              
    expose:
      - "3000"
    restart: unless-stopped
    depends_on:
      - web

  nginx:
    build: ./nginx
    ports:
      - "80:80"                    # فقط 80 از بیرون بازه
      - "443:443"                  # بعداً برای HTTPS
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    depends_on:
      - web

volumes:
  static_volume:
  media_volume: